<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Aliens R Real
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
            width: 100%;
        }

        .fit {
            display: table;
            padding: 2em;
        }

        .centered {
            text-align: center;

</head>

<body>
    <div class="container fit">
        <div class="row">
            <div class="jumbotron centered">
                <h1>Aliens R Real</h1>

        </div>

        <div class="row">
            <div class="col-md-4">

            </div>
        </div>  
        
        <div class="row">
            <div class="col-md-12"> 
                <table>
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>City</th>  
                            <th>State</th>
                            <th>Country</th>

                            <th>Duration</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</html>
